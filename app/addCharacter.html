<div>
	<h1 id="title">抽卡</h1>
</div>
<div class="showMessage">
	<div>
		<p>status: <span id="status"></span></p>
	</div>
	<div>
		<p>balance: <span id="balances"></span></p>
	</div>
	<div>
		<p>character num: <span id="charactorNum"></span></p>
	</div>
	<div>
		<p>recent character: </p>
		<div class="detail">
			<p>level: <span id="recentCharacterLevel"></span></p>
			<p>type: <span id="recentCharacterType"></span></p>
			<p>star: <span id="recentCharacterStar"></span></p>
		</div>

	</div>

</div>
<div class="container">
	<section class="slider">
		<div class="slide slide--current" data-content="content-1">
			<div class="slide__mover">
				<div class="zoomer flex-center">
					<div class="zoomer__image" /></div>
					<div class="preview">
						<h2 id="hintText1">五星、四星、三星卡池</h2>
						<div class="leftImage" /></div>
						<div class="rightImage" /></div>
					</div>
				</div>
			</div>
			<div class="slide__title">
				<div class="wrapper">
					<a onClick="App.addCharacter(0)" class="button2">单抽</a>
				</div>
			</div>
		</div>
		<div class="slide" data-content="content-2">
			<div class="slide__mover">
				<div class="zoomer flex-center">
					<div class="zoomer__image" /></div>
					<div class="preview">
						<h2 id="hintText2">三星、二星、一星卡池</h2>
						<div class="leftImage" /></div>
						<div class="rightImage" /></div>
					</div>
				</div>
			</div>
			<div class="slide__title">
				<div class="wrapper">
					<a class="button2" onClick="App.addCharacter(1)">单抽</a>
				</div>
			</div>
		</div>
		
		<nav class="slider__nav">
			<button class="button button--nav-prev"><ion-icon name="arrow-round-back" class="leftButton"></ion-icon><span class="text-hidden">Previous product</span></button>
			<button class="button button--nav-next"><ion-icon name="arrow-round-forward"></ion-icon><span class="text-hidden">Next product</span></button>
		</nav>
	</section>
	
</div>
