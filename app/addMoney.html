  <h1>氪金界面</h1>
  <div class="showMessage">
      <div>
        <p>status: <span id="status"></span></p>
      </div>
      <div>
        <p>balance: <span id="balances"></span></p>
      </div>
      <div>
          <p>food: <span id="foodNum"></span></p>
        </div>
    
    </div>
    <br><br><br><br><br>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
          <p>请输入你想氪的金额：（氪金数额为整数，氪石头）</p>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="1" id="moneyNum">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick="App.addBalance()">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div>
        <div class="col-lg-4"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <p>请输入你想氪的金额：（氪金数额为整数，氪升级材料）</p>
        </div>
        <div class="col-lg-4"></div>
      </div>
      <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="1" id="moneyNum2">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="App.addFood()">Go!</button>
              </span>
            </div><!-- /input-group -->
          </div>
          <div class="col-lg-4"></div>
      </div><!-- /.row -->
